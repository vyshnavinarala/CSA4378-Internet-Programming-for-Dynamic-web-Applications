<!DOCTYPE html>
<html>
<head>
    <title>Margin, Padding, and Border</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-box {
            margin: 30px; /* Space outside the border */
            padding: 20px; /* Space inside the border */
            border: 5px solid blue; /* Blue border */
            background-color: white; /* White background inside the box */
        }

        .inner-box {
            margin: 10px; /* Space outside the inner border */
            padding: 15px; /* Space inside the border */
            border: 3px solid red; /* Red border */
            background-color: lightyellow; /* Light yellow background */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <p>This is the **Outer Box**. It has:</p>
        <ul>
            <li>Margin: 30px</li>
            <li>Padding: 20px</li>
            <li>Border: 5px solid blue</li>
        </ul>

        <div class="inner-box">
            <p>This is the **Inner Box**. It has:</p>
            <ul>
                <li>Margin: 10px</li>
                <li>Padding: 15px</li>
                <li>Border: 3px solid red</li>
            </ul>
        </div>
    </div>
</body>
</html>
